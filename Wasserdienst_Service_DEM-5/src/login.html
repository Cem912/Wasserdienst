<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden - Wasserdienst-Service</title>
    <link rel="stylesheet" href="visuell.css"> <!-- Verlinkung der CSS-Datei -->
</head>
<body>

<header>
    <h1>Anmelden</h1> <!-- Kopfbereich mit Titel -->
</header>

<section id="login">
    <form id="loginForm"> <!-- Formular ohne action-Attribut -->
        <label for="email">E-Mail-Adresse:</label>
        <input type="email" id="email" name="email" required> <!-- Eingabefeld für E-Mail -->
        <br>
        <label for="password">Passwort:</label>
        <input type="password" id="password" name="password" required> <!-- Eingabefeld für Passwort -->
        <br>
        <button type="submit">Anmelden</button> <!-- Anmelde-Button -->
    </form>
</section>

<footer>
    <p>&copy; 2024 Wasserdienst-Service</p> <!-- Fußzeile mit Copyright -->
</footer>

<script src="src/dynamischeFunktionen.js"></script> <!-- Verlinkung der JavaScript-Datei -->

</body>
</html>
