<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrieren - Wasserdienst-Service</title>
  <link rel="stylesheet" href="visuell.css"> <!-- Verlinkung der CSS-Datei -->
</head>
<body>

<header>
  <h1>Registrieren</h1> <!-- Kopfbereich mit Titel -->
</header>

<section id="register">
  <form id="registerForm"> <!-- Formular ohne action-Attribut -->
    <label for="registrationLink">Registrierungslink:</label>
    <input type="text" id="registrationLink" name="registrationLink" required> <!-- Eingabefeld für Registrierungslink -->
    <br>
    <button type="submit">Registrieren</button> <!-- Registrierungs-Button -->
  </form>
</section>

<footer>
  <p>&copy; 2024 Wasserdienst-Service</p> <!-- Fußzeile mit Copyright -->
</footer>

<script src="src/dynamischeFunktionen.js"></script> <!-- Verlinkung der JavaScript-Datei -->

</body>
</html>
